<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="ORINOCO? Le spécialiste de la vente en ligne d'oursons en peluches.">
	<link rel="stylesheet"  href="style.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/180cce73de.js" crossorigin="anonymous"></script>  
    <title>ORINOCO - Panier</title>
</head>

<body>
    <header class=" header bg-img">
        <!-- Barre de navigation avec le logo Orinoco et lien vers l'accueil et le panier -->
        <nav class="navbar navbar-expand navbar-light px-3 pt-5">
            <a class="navbar-brand m-0" href="index.html">
                <img class="logo" src="images/logo.png" alt="Logo de Orinoco">
            </a>
            <div class="collapse navbar-collapse justify-content-end text-warning" id="headernav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
	</header>
	
     <main class="container" id="main-basket">

        <!-- Panier -->
            <!-- Label des colonnes du panier -->
        <h1 class="text-center votrepanier">Votre Panier</h1><hr>
        <div class="border border-warning rounded shadow my-5 p-4 text-center">
            <div class="d-flex flex-row justify-content-between px-1 my-2 text-warning">
                <p class="my-2">Nom</p>
                <p class="my-2">Lentille</p>
                <p class="my-2">Prix</p>
            </div>

                <!-- Contenu du panier -->
            <div id="basket-content">
                <!--Complèter chaque élément ajouté au panier avec le JS-->
            </div>

            <!-- Prix et bouton de vider le panier -->
            <div class="">
                <div id="total-price">
                    <!-- Prix total de la commande  à compléter avec le JS-->
                </div>

                <div id="button-clear-basket">
                    <!-- Bouton : vider le panier à compléter avec le JS-->
                </div>
            </div>
        </div>

        <!--formulaire de commande-->
        <form id="Form">
            <div>

                <div class="form-row">
                     <!--Prénom-->
                    <div class="col-md-6 mb-1">
                        <label for="firstName" class="pt-3">Prénom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Olivier" required>
                    </div>

                    <!--Nom-->
                    <div class="col-md-6 mb-1">
                        <label for="lastName" class="pt-3">Nom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Basquin" required>
                    </div>
                </div>

                <div class="form-row">
                    <!--Adresse-->
                    <div class="col-md-9 mb-1">
                        <label for="address" class="pt-3">Adresse</label>
                        <input type="text" class="form-control" id="address" placeholder="1 rue du Tilloloy" required>

                    </div>
                    <!--Ville-->
                    <div class="col-md-3 mb-1">
                        <label for="city" class="pt-3">Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Bienville" required>
                    </div>
                </div>

                <div class="form-row">
                    <!--Email-->
                    <div class="col mb-1">
                        <label for="email" class="pt-3">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="olivier.basquin@gmail.com" required>
                    </div>
                </div>

                 <!--Bouton de validation de la commande-->
                 <div class="text-right">
                    <button class="btn btn-warning my-3" type="submit" id="btn-validation"> Valider la commande</button>
                </div>
            </div>
        </form>
        
    </main>


<!-- Footer contenant un lien vers les mentions légales et un lien mail vers le contact Orinoco -->
    <footer class=" footer bg-img">
        <div class="col d-flex justify-content-center p-1">
            <ul class="list-inline text-center border-warning my-3 footerblockliens p-3">
                <li class="list-inline-item mx-3 footerliens"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item mx-3 footerliens"><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </div>
    </footer>

</body>


<script src="panier.js"></script>


	
</html>
