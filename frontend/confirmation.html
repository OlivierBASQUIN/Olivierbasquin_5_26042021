<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="ORINOCO? Le spécialiste de la vente en ligne d'oursons en peluches.">
	<link rel="stylesheet"  href="style.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/180cce73de.js" crossorigin="anonymous"></script>  
    <title>ORINOCO - Confirmation de commande</title>
</head>

<body>
    <header class="bg-img">

        <!-- Barre de navigation avec le logo Orinoco et lien vers l'accueil et le panier -->
        <nav class="navbar navbar-expand navbar-light px-3 pt-5">
            <a class="navbar-brand m-0" href="index.html">
                <img class="logo" src="images/logo.png" alt="Logo de Orinoco">
            </a>
            <div class="collapse navbar-collapse justify-content-end text-warning" id="headernav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><strong>Accueil</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"><strong><i class="fas fa-shopping-cart"></i></strong></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Titre du site -->
        <div class="col shadow-sm d-flex flex-column align-items-center">
            <h1 class="titre border-warning">Le spécialiste photo!</h1>
        </div>
    </header>
    
<!-- Confirmation de commande -->   
	<main class="container">
        <div id="main" class="row">
            <div class="col-12 text-center my-5">
                <p>Votre colis vous sera expédié sous 48h! </p>
                <p class="text-center totalCount my-5">Total de votre commande : <strong><span id="finalPrice"></span></strong></p>
                <p>N° de commande :  <strong><span id="numCom"></span></strong></p>
                <p><img class="img-fluid my-3" alt="message de remerciement" src="images/remerciement.png" /></p>
            </div>
        </div>
    </main>

<!-- Footer contenant un lien vers les mentions légales et un lien mail vers le contact Orinoco -->
    <footer class=" footer bg-img">
        <div class="col d-flex justify-content-center p-1">
            <ul class="list-inline text-center border-warning my-3 footerblockliens p-3">
                <li class="list-inline-item mx-3 footerliens"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item mx-3 footerliens"><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="confirmation.js"></script>

</body>

</html>
